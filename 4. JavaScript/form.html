<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Easy Form</title>
</head>
<body>
    <table>
        <tbody>
        <tr><td>Wiersz 1</td></tr>
        <tr><td>Wiersz 2</td></tr>
        <tr><td>Wiersz 3</td></tr>
        <tr><td>Wiersz 4</td></tr>
        <tr><td>Wiersz 5</td></tr>
        <tr><td>Wiersz 6</td></tr>
        <tr><td>Wiersz 7</td></tr>
        </tbody>
    </table>
    <tr><td colspan="2"><button type="button" class="change-button">Zamień</button></td></tr>
    <form id="dane_osobowe">
        <table>
        <tr>
            <td>Imię</td><td><input type="text" name="f_imie"></td>
        </tr>
        <tr>
            <td><span class="err hidden" id="e_imie" /></td>
        </tr>

        <tr>
            <td>Nazwisko</td><td><input type="text" name="f_nazwisko"></td>
        </tr>
        <tr>
            <td><span class="err hidden" id="e_nazwisko" /></td>
        </tr>

        <tr>
            <td>Płeć</td>
            <td>
                <input name="f_plec" value="f_k" checked type="radio" />kobieta<br />
                <input name="f_plec" value="f_m" type="radio" />mężczyzna
            </td>
        </tr>
        <tr id="nazwisko_panienskie">
            <td>N. panieńskie</td><td><input type="text" name="f_nazwisko_p"></td>
        </tr>
        <tr>
            <td>E-mail</td><td><input type="text" name="f_email"></td>
        </tr>
        <tr>
            <td><span class="err hidden" id="e_email" /></td>
        </tr>

        <tr><td>Kod pocztowy</td><td><input type="text" name="f_kod"></td></tr>
        <tr><td><span class="err hidden" id="e_kod" /></td></tr>

        <tr><td>Ulica/Osiedle</td><td><input type="text" name="f_ulica"></td></tr>
        <tr><td><span class="err hidden" id="e_ulica" /></td></tr>

        <tr><td>Miasto</td><td><input type="text" name="f_miasto"></td></tr>
        <tr><td><span class="err hidden" id="e_miasto" /></td></tr>

        <tr>
            <td>Uwagi</td>
            <td>
            <textarea rows="5" cols="15" name="uwagi" onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)"></textarea>
            </td>
        </tr>
        <tr>
            <td>Pozostało <span id="zostalo">150</span> znaków</td>
        </tr>
        <tr><td colspan="2"><button type="button" class="submit-button">Prześlij</button></td></tr>
        </table>
        </form>

        <script src="form_check.js"></script>
</body>
</html>
